<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <main class="h-svh">
    <div class="w-full bg-lk-primary-dark">
      <div class="container mx-auto transition-all delay-75 duration-300">
        <div
          class="text-on-secondary text-display-sm mx-auto w-full bg-lk-secondary-dark p-2 text-center font-bold"
        >
          Typography
        </div>
        <div
          class="font-pretty bg-lk-primary-primary text-primary-light-container-on gap-md p-md *:p-md *:pb-xl grid *:block sm:grid-cols-2"
        >
          <span class="bg-lk-secondary-light outline outline-1">
            <span class="text-display-lg"> Display LG </span>
            <span class="text-title-sm block pl-2 italic"
              >Formally: Display 2</span
            >
          </span>
          <span class="outline outline-1">
            <span class="text-display-sm"> Display SM </span>
            <span class="text-title-sm block pl-2 italic"
              >Formally: Display 2</span
            >
          </span>
          <span class="outline outline-1">
            <span class="text-title-lg"> Title LG </span>
            <span class="block pl-2 italic">Formally: Title LG</span>
          </span>
          <span class="outline outline-1">
            <span class="text-title-md"> Title MD </span>
            <span class="block pl-2 italic">Formally: Title MD</span>
          </span>
          <span class="outline outline-1">
            <span class="text-title-sm"> Title SM </span>
            <span class="block pl-2 italic">Formally: Title SM</span>
          </span>
          <span class="text-heading font-bold outline outline-1">
            Heading
          </span>
          <span class="outline outline-1">
            <span class="text-heading-sub"> Heading SM (sub) </span>
            <span class="text-heading-sub block pl-2 italic"
              >Formally: subheading</span
            >
          </span>
          <span class="space-y-md bg-lk-primary-dark outline outline-1">
            <span class="text-title-md block pl-2">normal </span>
            <span class="text-title-md block pl-2 font-thin italic">thin</span>
            <span class="text-title-md block pl-2 font-light">light</span>
            <span class="text-title-md block pl-2 font-bold">bold </span>
          </span>
          <span class="bg shadow-sm shadow-black"> shadow-sm </span>
          <span class="shadow-md shadow-black"> shadow-md </span>
          <span class="shadow-lg shadow-black"> shadow-lg </span>
          <span class="shadow-xl shadow-black"> shadow-xl </span>
          <span class="shadow-2xl shadow-black"> shadow-2xl </span>
          <span>
            <button
              class="px-md py-xs button text-on-primary-light rounded-full bg-lk-primary-light"
            >
              hello
            </button>
          </span>
        </div>
      </div>
    </div>
  </main>
</html>
